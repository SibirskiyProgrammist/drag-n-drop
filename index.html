<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag'n'drop Game</title>
</head>
<body>
    <div class="human">
        <img class="model" src="img/human.png" alt="">
    </div>

    <div class="customization">
        <img src="img/hat.png" class="item" id="hat">
        <img src="img/glasses.png" class="item" id="glasses">
        <img src="img/chains.png" class="item" id="chains">
        <br>
        <img src="img/mask.png" class="item" id="mask">
        <img src="img/mask2.png" class="item" id="mask2">
    </div>
    <script src="script.js"></script>
</body>
</html>
